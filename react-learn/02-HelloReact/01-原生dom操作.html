<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生DOM操作</title>
</head>
<body>
    <div id="root"></div>


    <script>
        // 在没有React之前，我们是怎么操作DOM的？
        
        // 需求: 通过原生DOM操作,向页面中#root标签中插入一个h1标签
        // 创建一个h1标签
        let h1 = document.createElement('h1')
        // 设置h1标签的内容
        h1.innerText = 'Hello World'

        // 获取id为root的dom元素
        let rootDom = document.getElementById("root");
        // 将h1标签插入到rootDom中
        rootDom.appendChild(h1);
    </script>
    
</body>
</html>
