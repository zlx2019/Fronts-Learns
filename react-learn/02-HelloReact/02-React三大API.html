<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 本地依赖引入React -->
<script src="../lib/react.develoment.js"></script>
<script src="../lib/react-dom.develoment.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        /**
         * React三大API
         *  - React.createElement()
         *      1. 用来创建React元素
         *      2. 一旦创建则无法修改,只能销毁后重新创建新的元素来替补
         *  - ReactDOM.createRoot()
         *      1. 创建React根元素容器
         *      2. 根容器用来放置React元素
         *  - rootDOM.render()
         *      1. 首次执行该函数时会将根元素中的所有DOM元素 替换为指定的React元素
         *      2. 后续的连续调用则会使用diff算法进行高效的比对更新
         */

         // 示例如下
         // 需求: 通过React渲染出一个Button元素,并且绑定一些样式和事件

         // 1. 创建React的Button元素
         // 注意:
         //     - 绑定class属性请使用className字段
         //     - 绑定事件,属性名需要使用驼峰命名法,比如`onclick`事件使用`onClick`
         const btn = React.createElement('button',{
            // id属性
            id: 'btn_id' ,
            // class属性
            className: 'btn_class',
            // style属性
            style: {color: 'red'},
            // 绑定事件
            onClick: ()=> alert("点击了一下~")
         },"按钮")

         // 2. 获取元素DOM,转换为ReactRoot元素
         const root = ReactDOM.createRoot(document.querySelector('#root'))

         // 3. 将button元素渲染到根元素中
         root.render(btn)

    </script>
    
</body>
</html>
