<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 参考教程: https://www.twle.cn/l/yufei/canvas/canvas-basic-index.html -->
    <style>
        #canvas{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--
        id: 元素ID
        width: 画布的宽度
        height: 画布的高度
     -->
    <canvas id="canvas" width="300" height="300">
        您的浏览器不支持canvas，请下载最新的浏览器，或者请联系面试者.
        <a href="https://www.google.com/intl/zh-CN/chrome/"></a>

    </canvas>

    <script>
        window.onload = function(){
            //1. 获取canvas DOM元素
            const canvas = document.getElementById('canvas')
            console.log("%O",canvas);

            if (!canvas.getContext){
                console.log("该浏览器不支持canvas.")
                return
            }
            // 2. 获取canvas的绘图上下文
            const context = canvas.getContext('2d') // 2d | webgl
            console.log(context);

            // 3. 绘制图形,向画布中填充一个矩形
            // (x,y,height，width)
            // (画在x轴的位置,画在y轴的位置,矩形的高度(px)，矩形的宽度(px))
            // 在画布左上边角位置画出矩形
            context.fillRect(0,0,100,100)

            context.fillText("ABCDEF",0,120,50)
        }
    </script>
</body>
</html>
