<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
        }
    </style>
</head>
<body>
<!--
    id: 元素ID
    width: 画布的宽度
    height: 画布的高度
 -->
<canvas id="canvas" width="800" height="800">
    您的浏览器不支持canvas，请下载最新的浏览器，或者请联系面试者.
    <a href="https://www.google.com/intl/zh-CN/chrome/"></a>
</canvas>

<script>
    window.onload = function(){
        // 1. 获取canvas DOM元素
        const canvas = document.getElementById('canvas')
        // 2. 获取canvas的绘图上下文
        const ctx = canvas.getContext('2d') // 2d | webgl

        // 指定路径
        ctx.rect(100,100,300,300)
        // 添加阴影
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        ctx.shadowBlur = 10;
        ctx.shadowColor = `rgba(255,0,0,0.5)`
        ctx.fill()
    }
</script>
</body>
</html>
