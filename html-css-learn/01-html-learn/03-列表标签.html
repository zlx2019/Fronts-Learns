<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>

<!--
    列表分为三种:
        - 有序列表
        - 无序列表
        - 定义列表
-->

<!--
       有序列表
       使用<ol></ol>标签创建有序列表
       <li>标签作为元素项
 -->

<ol>
<li>海问香</li>
<li>蛮小满</li>
<li>远浪</li>
</ol>


<!--
        无序列表
            使用<ul></ul>标签创建有序列表
-->
<ul>
    <li>海问香</li>
    <li>蛮小满</li>
    <li>远浪</li>
</ul>


<dl>
    <dt>海问香</dt>
    <dd>超喜欢的一个角色</dd>
</dl>

<canvas

</body>
</html>
