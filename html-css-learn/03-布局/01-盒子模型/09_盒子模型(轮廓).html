<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: tomato;
            /* 
                盒子还有一个轮廓样式，轮廓与边框有些类似，但也有些不同
                    边框是一个实体内容，它会影响到盒子的大小，以及其他元素的位置
                    outline(轮廓) 不占据空间，不会影响到盒子元素大小，它只会起到修饰元素内容周围
                    
             */
        }
        /* 当鼠标移动到 box1 元素上时，为它添加轮廓线 */
        .box1:hover{
            outline: 5px blue dashed;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
