<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <!-- 
    每一个盒子(div) 由以下几个部分组成:
        - 内容区(content)
            内部空间，用于容纳内容(子元素)
        - 边框(border)
            盒子的边界线，需要注意的是边框占据的是盒子外部的空间，不会占据内容区.
        - 内边距(padding)
            内边距就是盒子的内容区与边框的相隔距离;
        一个盒子的可见框大小 = 内容区 + 内边距 + 边框宽度
        - 外边距(margin)
            外边距就是盒子的边框与其他元素的相隔距离;
            外边距不会影响盒子的大小，属于不可见区域，但是会影响盒子的布局位置;

        由内向外的包裹关系为: content > padding > border > margin

        
    -->
    <style>
        /* 设置外部盒子的样式 */
        .box1{
            /* 
                heigh: 设置盒子内容区的高度
                width: 设置盒子内容区的宽度
                background: 设置盒子内容区的背景样式
            */
            height: 200px; 
            width: 200px;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
</body>
<!-- 创建一个盒子元素 -->
<div class="box1"></div>
</html>
