<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .box1{
        height: 200px;
        width: 200px;
        background-color: rgb(62, 62, 147);

        /* 
            盒子阴影样式
            box-shadow: 阴影x轴偏移量 | 阴影y轴偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色
                参数1: x轴偏移量，指阴影左右显示的偏移量，正数向右偏移，负数向左偏移;
                参数2: y轴偏移量, 指阴影上下显示的偏移量，正数向下偏移，负数向上偏移;
                参数3: 模糊半径，值阴影的模糊，值越大，阴影会更加模糊;
                参数4: 扩散半径，值越大，阴影的范围就越大;
                参数5: 阴影颜色;
         */
         box-shadow: 20px 10px 10px 0 rgba(0, 0, 0,.5);
    }
</style>
</head>
<body>
    <div class="box1"></div>    
</body>
</html>
