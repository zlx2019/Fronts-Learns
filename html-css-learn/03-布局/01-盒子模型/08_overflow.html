<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow的使用</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-color: aqua;
            
            /* 
                当子元素的大小超过父元素大小时，会产生溢出(overflow)
                overflow样式用于如何处理子元素溢出内容
                可选值
                    - visible: 默认值，表示不处理，直接溢出显示出来
                    - hidden: 隐藏溢出的内容
                    - scroll: 将溢出的内容隐藏起来，并生成滚动条，通过滚动条来查看溢出的内容(只能处理垂直方向溢出)
                    - auto: 根据溢出的方向(垂直|水平) 动态生成滚动条
            */
            overflow: auto;

            .box2{
                height: 300px;
                width: 100px;
                background: red;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>
</html>
