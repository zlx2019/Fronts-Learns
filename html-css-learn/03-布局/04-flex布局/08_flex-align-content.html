<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        width: 500px;
        height: 500px;
        background-color: #EAE2B7;

        /*开启flex布局*/
        display: flex;
        /*item 支持多行排布*/
        flex-wrap: wrap;
        /*
            align-content 决定了 所有items 在交叉轴上对齐的方式
         */
        align-content: flex-start;
    }
    .item{
        width: 100px;
        height: 100px;
        margin: 5px;
        /*margin-bottom: 10px;*/
    }
</style>
<body>
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>
    <div class="item item3">item3</div>

</div>
<script src="util.js"></script>
</body>
</html>
