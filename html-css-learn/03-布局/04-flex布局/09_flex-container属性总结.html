<!--
    flex container容器的css属性
        - flex-direction: 指定flex布局主轴方向;
        - flex-wrap:    指定flex item 排布在一行内还是多行内;
        - flex-flow: flex-direction 和 flex-wrap 的简写属性;
        - justify-content: 指定了flex item排布的方式;
        - align-items: 指定了一行或一列中每个item 之间对齐的方式;
        - align-content: 指定了flex container中的整体内容对齐方式(通常只有flex container指定了高度时才会用到)
-->

</body>
