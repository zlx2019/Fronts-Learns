<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        width: 500px;
        height: 500px;
        background-color: #EAE2B7;
        /*开启flex布局*/
        display: flex;
    }
    .item{
        width: 100px;
        height: 100px;
    }
    /*
        flex item 的 order属性，决定了item的排布顺序，
        order越小，越优先被排布
    */
    .item1{
        order: 10;
    }
    .item2{
        order: 5;
    }
    .item3{
        order: 1;
    }
</style>
<body>
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
</div>
<script src="util.js"></script>
</body>
</html>
