<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <!--
        flex container的 align-items属性决定了 flex item在 交叉轴上的对齐方式
    -->
    <style>
        .container{
            width: 500px;
            height: 300px;
            background-color: #EAE2B7;
            /*开启flex布局*/
            display: flex;
            /*
            item在交叉轴上居中对齐方式，可选值:
                - flex-start: 与cross start对齐
                - flex-end: 与coress end对齐
                - center: 交叉轴居中对齐
                - baseline: 与基准线对齐
                - normal: (默认值)，如果item的高度为auto，那么会自动拉伸高度
             */
            align-items: normal;
        }
        .item{
            width: 120px;
            /*height: 120px;*/
        }
        .item1{
            height: 100px;
        }
        .item2{
            /*height: 200px;*/
        }
        .item3{
            height: 150px;
        }
    </style>
</head>
<body>

<h3>align-items: center</h3>
<div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
</div>
<script src="util.js"></script>
</body>
</html>
