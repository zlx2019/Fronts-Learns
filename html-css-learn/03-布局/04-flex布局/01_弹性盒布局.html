        - 弹性盒是一种用于按行或者按列布局元素的一维布局方法;
        - 这种布局方式可以自动拉伸或伸缩，借此来填充额外的空间;
        - 这是一种一维布局方式，一个flex布局只能选择横向排布或者垂直排布;

        flex布局是目前web开发中使用最多的布局方案，并且在移动端也完全普及。
        可以说flex布局在整个前端开发中都是非常流行的布局思想。
