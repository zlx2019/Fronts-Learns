<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex wrap</title>
</head>
<style>
    .container{
        width: 500px;
        height: 400px;
        background-color: #EAE2B7;
        /*开启flex布局*/
        display: flex;
        /*使item 从 container 右下角开始排布*/
        flex-flow: row-reverse  wrap-reverse;
    }

    .item{
        width: 120px;
        height: 120px;
    }
</style>

<body>
<div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
</div>

<script src="util.js"></script>
</body>
</html>
