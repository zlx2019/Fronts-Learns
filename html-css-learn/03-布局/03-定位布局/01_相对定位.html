<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
</head>
<!--
    定位(position) 通过定位可以将一个元素摆放到页面中的任意位置，是一种更加精细的布局方式
    定位分为以下几种:
        - 静态(static) 默认值，不开启定位

        - 相对定位(relative)
            相对定位，是相对自身元素原来的位置进行移动，
            相对定位不会使元素脱离文档流.

        - 绝对定位(absolute)
            绝对定位会使元素脱离文档流，浮动起来;
            并且绝对定位的参照物是距离自己最近的开启了定位的祖先元素(包含块).
            如果没有包含块，则会以初始包含块为参照物(比html元素更外层的元素);

        一个元素的包含块就是 距离自己最近的开启了定位的祖先元素

        - 固定定位(fixed)
          固定定位同样会使元素浮动起来，并且它的参照物是整个浏览器可视窗口;

        - 粘滞定位(sticky)
            粘滞定位的参照物为相对于离它最近的拥有滚动条的祖先元素来定位，当滚动到指定的位置后，该元素将会固定在该位置
            通常用于导航栏定位，具体的话看案例
-->
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: #61dafb;

        /*设置为相对定位:*/
        position: relative;
        /* top表示以原来的位置为根，向下移动指定个单位 */
        top: 50px;
        /* left表示以原来的位置为根，向右移动指定个单位 */
        left: 50px;
    }
</style>
<body>
    <div class="box1"></div>
</body>
</html>
