<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粘滞定位</title>
    <style>
        body{
            height: 4000px;
        }

        .box{
            width: 1200px;
            height: 40px;
            background-color: tomato;
            margin: 50px auto;
            /*开启粘滞定位*/
            position: sticky;
            /* 当元素 */
            top: 10px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
