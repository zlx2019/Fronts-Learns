<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>

<style>

  /*
  标签选择器  选择页面中所有的指定标签
  如选择所有的p标签
  */
  p{
    color: red;
  }


  div.me[title="菊花"]{
      color: red;
  }
</style>
<body>
<!--
    通过Css提供的选择器,可以选中页面中指定的元素,从而为这些元素添加样式.
    Css提供了大量的选择器:
      基本选择器:
        - 标签(元素)类型选择器
          根据所有的
        - id选择器
-->


<p>空闲新雨后,天气晚来秋。</p>
<p>明月松间照,清泉石上流。</p>

<p>欲买桂花同载酒，终不似，少年游</p>
<p>七八个星天外，两三点雨山前。</p>

<div>待到来年九月八,</div>

<div class="me" title="菊花">我花开后百花杀。</div>
<div class="you" title="梨花">我花开后百花杀。</div>

</body>
</html>
