<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是伪类</title>
</head>
<body>
    <!-- 
        Pseudo-classes(伪类) 是添加到选择器的关键字，它用于选择处于某种状态下的元素;
            如鼠标悬浮到某个元素上时，那么该元素就处于特定的状态
            如某个超链接未被访问过、已被点击过、被鼠标点击长按时等，都分别处于不同的状态
            如文本框聚焦时

            常见的伪类有如下:
                - :link     a链接未被点击过时(a元素独有的伪类)
                - :visited  a链接已被点击过时(a元素独有的伪类) (缓存到浏览器中)
                - :hover    鼠标悬浮到元素上时
                - :active   元素被鼠标左键长按点击时
                - :focus    元素处于聚焦状态时
            这些伪类的使用顺序： link > visited > focus > hover > active
     -->
</body>
</html>
