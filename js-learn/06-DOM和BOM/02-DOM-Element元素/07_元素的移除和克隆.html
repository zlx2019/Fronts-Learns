<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的移除和克隆</title>
</head>
<body>
    <button class="remove-root">移除root元素</button>
    <button class="clone-root">克隆root元素</button>
    <div class="root">
        <h2>我是标题</h2>
        <p>我是文本xxx</p>
    </div>
    
    <script>
        var rootElem = document.querySelector('.root')

        // 删除按钮事件
        document.querySelector('.remove-root').onclick = function(){
            // 移除当前元素
            rootElem.remove()
        }
        
        // 克隆按钮事件
        document.querySelector('.clone-root').onclick = function(){
            // 根据已有的节点，克隆出一个新的节点,true表示深度克隆，包括所有子元素
            var newRootNode = rootElem.cloneNode(true)
            // 插入到root元素下面
            rootElem.after(newRootNode)
        }
    </script>
</body>
</html>
