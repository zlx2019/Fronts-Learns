        BOM: 全称 Browser Object Model(浏览器对象模型)
            BOM其实就是浏览器提供的一些其他内置对象，提供与浏览器交互的方法和接口，这些对象就称之为BOM;
        
        JavaScript有一个非常重要的运行环境，就是浏览器;
            - 浏览器本身又作为一个应用程序，需要对其本身进行操作；
            - 所以浏览器会有对应的对象模型，用于描述浏览器相关信息等;
            - BOM 就是 Js 与 浏览器窗口之间沟通的桥梁;
        
        BOM主要包括以下对象:
            - window:  包含全局属性、全局方法，以及一些控制浏览器窗口相关属性和方法;
            - location: 当前window页面所链接的URL信息，如url、协议、path、ip等信息;
            - history:  浏览器访问历史记录,可以在记录之间来回切换;
            - navigator: 用户代理;
            - screen: 显示器屏幕窗口信息;
