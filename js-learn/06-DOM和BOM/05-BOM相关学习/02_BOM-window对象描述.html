<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM-window对象的使用</title>
</head>
<body>
    <script>
        /**
         * BOM的window对象的使用
         * 
         * 1. window作为运行环境全局对象
         *    在ECMAScript规范中说到，如果要实现一个JavaScript运行环境，那么必须要提供一个全局对象(global object)，
         *    并且命名为 globalThis(版本较为的浏览器支持);
         *    在浏览器运行环境中, window就是这个全局对象，就如同nodejs环境中的 global 对象;
         */
        console.log(window);
        console.log(globalThis);
        console.log(window === globalThis); // true

        /**
         * 2. window也可以作为一个浏览器环境独有的对象-浏览器窗口对象
         *    作为浏览器窗口对象，提供了浏览器相关信息，以及操作接口;
         */

         /**
          * window对象的属性和方法，可被全局任意访问，因为window是全局的this作用域，最终都会找到该对象;
          * 并且使用 var 声明的变量，都会称为window对象的属性; 
          */

    </script>
</body>
</html>
