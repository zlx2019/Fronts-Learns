<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单常用事件</title>
</head>
<body>
    <!-- 
        表单元素常用的事件如下:
            - onfocus: 元素获取焦点时触发
            - onblur: 元素失去焦点时触发
            
            - oninput: 当[<input>|<select>|<textarea>]的 value 属性被修改时触发(没有失去焦点，内容发生改变也会触发)
            - onchange: 当元素的内容被修改时触发，与 oninput 事件不同的是，不同的元素触发时机有所不同:
                1) <input type=file> 元素会在上传了文件后触发
                2) <input type=checkbox> 元素会在选中或取消选中时触发
                3) text、password、textarea等元素会在失去焦点并且内容被修改时触发

            - error: 当资源加载失败或无法使用时触发，例如图片加载失败
            - onreset: 表单重置事件
            - onsubmit: 表单提交事件

     -->
    <input type="text">
    <script>
        var inputElem = document.querySelector('input')

        // 注册获取焦点事件
        inputElem.onfocus = function(e){
            console.log("输入框获取到焦点~");
        }
        // 注册失去焦点事件
        inputElem.onblur = function(e){
            console.log("输入框失去焦点~");
        }

        // 注册输入事件
        inputElem.oninput = function(e){
            console.log(`input事件,内容发生改变: ${e.data}`);
        }
        // 注册内容改变事件
        inputElem.onchange = function(e){
            console.log(`change事件, 内容发生改变: ${e.target.value}`);
        }
    </script>
</body>
</html>
