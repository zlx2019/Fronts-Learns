<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
</head>
<body>
    <!-- 
        完整的事件列表: https://developer.mozilla.org/zh-CN/docs/Web/Events
        常见的鼠标事件(不仅仅是鼠标，包括手机、平板的触摸板等):
            
            - click: 当鼠标主键(左键)在一个元素中按下和松开时，会触发click事件
            - contextmenu:  鼠标右键点击事件
            - dblclick:     鼠标主键双击事件，与click事件互斥;
            - mousedown:    鼠标主键按下事件
            - mouseup:      鼠标主键被松开事件

            - mouseenter:   鼠标移动到元素上事件 (不支持冒泡)
            - mouseleave:   鼠标从元素上移开事件 (不支持冒泡)

            - mouseover:    鼠标移动到元素上事件 (支持冒泡)
            - mouseout:     鼠标从元素上移开事件 (支持冒泡)
            - mousemove:    鼠标移动事件

            mouseover和mouseout是支持事件冒泡的，可以实现事件委托;
     -->
</body>
</html>
