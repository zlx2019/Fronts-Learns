<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流</title>
</head>
<body>
    <!-- 
        当多个元素叠加在一起时，并且同时都有事件，如点击事件,
        那么此时点击后,多个元素的事件都将会触发，这种就称之为事件的流动
        事件的传递顺序分为两种: 
        假设现在有这样三个元素，分别都有点击事件: html>body>div
            - 事件冒泡(默认): 从被点击的元素，依次向外层元素传递事件.(从内向外)
                冒泡的触发顺序: div > body > html
            - 事件捕获: 从最外层的包含块元素，依次向内传递事件.(从外向内)
                捕获的触发顺序: html > body > div
            捕获与冒泡同时存在的情况下，则先捕获、再冒泡
     -->
</body>
</html>
