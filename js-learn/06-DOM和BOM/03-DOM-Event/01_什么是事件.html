    <!-- 
        什么是事件(Event)?
            我们的网页需要经常和用户之间产生交互，这个交互的触发点或者触发过程就是一种事件:
                - 鼠标点击了某个按钮
                - 在文本框内输入了内容
                - 鼠标移动到了某个位置
                -...等等都是事件
            我们可以针对某些元素的某些事件，绑定函数，当对应的事件产生时，由浏览器主动来回调执行这些函数.
     -->
</body>
