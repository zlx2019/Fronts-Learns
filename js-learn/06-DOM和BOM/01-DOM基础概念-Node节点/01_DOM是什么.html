<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识DOM和BOM</title>
</head>
<body>
    <!-- 
        DOM: 文档对象模型(Document Object Model)
            - DOM对象即将网页页面中的元素内容，表示为可以修改的对象;
            - 简单来说，我们在js中想修改html标签中的内容，就要先获取该标签的对象，这个对象在js中就称之为DOM对象;
        
        BOM: 浏览器对象模型(Browser Object Model)
            - 指由浏览器本身提供的一些其他对象;
            - 如navigator、location、history等对象，一些可以控制页面内容以外的对象;
        
     -->
</body>
</html>
