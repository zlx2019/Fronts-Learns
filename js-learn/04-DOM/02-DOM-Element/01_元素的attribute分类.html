<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 属性: attribute 
        元素的属性，如 id、class、title等这些都属于元素的属性
        分类:
            - 如果是HTML标准制定的属性，如id、name、title等属性，被称之为标准属性
            - 如果是自定义添加的一些属性，如age、address、等称之为非标准属性
        这两种属性的获取方式有所不同，所以在这里特意区分强调一下;
    -->
    <div 
        id="root" class="root" 
        age="18" address="北京">
    </div>
</body>
</html>
