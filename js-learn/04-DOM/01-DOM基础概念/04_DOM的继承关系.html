<!-- 
EventTarget： 最高级元素，用于绑定事件，如addEventListener
    - Node
        - Element
            - HTMLElement: html内部dom元素的父类dom元素
                - HTMLDivElement: div标签的dom元素
                - HTMLImageElement: img标签的dom元素
                - HTMLButtonElement: button标签的dom元素
                ...
        - Document 文档相关对象
            - HTMLDocument
            - XMLDocument
            ...
        - CharacterData
            - Text: 没有被标签包裹的纯文本内容
            - Comment: 注释
        
-->
