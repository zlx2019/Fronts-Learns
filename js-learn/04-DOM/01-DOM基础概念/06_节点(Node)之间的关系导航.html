<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点(Node)之间的导航</title>
</head>
    <!-- 
        节点(Node) 是Element的父元素，它包含更多的内容，例如:
            - 纯文本内容(text) 注意: 一个简单的换行也算text Node
            - 注释(comment)
        Node节点之间的关系导航
            - 父节点: parentNode
            - 前兄弟节点: previousSibling
            - 后兄弟节点: nextSibling
            - 子节点: childNodes
            - 首个子节点: firstChild
            - 最后一个子节点: lastChild
        下面我们通过一个案例，获取body节点的所有子节点
     -->
<body>
    我是一段文本，属于 text Node
    <!-- 我是一行注释  -->
    <div></div>
    <ul></ul>
    <script>
        // 1. 获取body节点
        var bodyElem = document.body
        // 2. 获取body的所有子节点
        var childs = bodyElem.childNodes
        console.log(childs); // [text, comment, text, div, text, ul, text, script]

        // 节点分析如下:
        // text == 我是一段文本，属于 text Node
        // comment == <!-- 我是一行注释  -->
        // text == '\n'
        // div == <div></div>
        // text == '\n'
        // ul ==   <ul></ul>
        // text == '\n'
        // script ==     <script>...<script>

        // 3.获取body的第一个子节点，也就是 第一个text
        var firstNode = childs[0]
        console.log(firstNode); // "我是一段文本，属于 text Node"
        
        // 4.获取下一个子节点，也就是 comment注释
        var commentNode = firstNode.nextSibling
        console.log(commentNode); // <!-- 我是一行注释  -->

        // 5. 获取最后一个子节点，也就是script Node
        var scriptNode = bodyElem.lastChild
        console.log(scriptNode); // 这里会输出我们当前脚本内的所有内容

    
    </script>
</body>
</html>
