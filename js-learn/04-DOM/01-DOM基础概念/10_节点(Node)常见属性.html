<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点的常用属性</title>
</head>
<body>
    我是Text，是body的第一个子节点
    <!-- 我是Comment,是Body的第二个子节点 -->
    <div>
        <p>我是div元素，也是一个节点哦</p>
    </div>
    <script>
        // 获取 body的子节点
        var childNodes = document.body.childNodes
        console.log(childNodes);
        // 遍历子节点列表，根据节点类型，获取不同的属性
        for(var node of childNodes){
            // 断言节点类型
            switch (node.nodeType){
                // 纯文本节点、注释节点
                case Node.TEXT_NODE || Node.COMMENT_NODE:
                    let nodeType = node.nodeType// 节点类型
                    let nodeName = node.nodeName// 节点名称
                    let nodeData = node.data // 节点数据,或者nodeValue
                    console.log(`节点类型: ${nodeType}, 节点名称: ${nodeName}，节点值: ${nodeData}`);
                    break;
                 // 元素节点 或 脚本节点，比如div、h1、img等html元素节点
                 // 获取属性和普通节点有所不同
                case Node.ELEMENT_NODE:
                    let tagName = node.tagName // 元素节点标签名称 ，如DIV
                    let type = node.nodeType // 节点类型
                    let text = node.textContent // 节点数据，纯文本内容(不包含元素)
                    let html = node.innerHTML // 节点数据，包含子节点
                    let outer = node.outerHTML // 节点数据，当前节点以及所有子节点
                    console.log(`节点类型: ${type}, 节点名称: ${tagName}，节点值: ${text}`);
                    break;
            }
        }
        
        // 常见的节点类型有如下:
        // Node.ELEMENT_NODE - 1:  元素节点
        // Node.TEXT_NODE - 3: text纯文本节点
        // Node.COMMENT_NODE - 8: comment 注释节点
        // Node.DOCUMENT_NODE - 9: Document 节点
        // Node.DOCUMENT_TYPE_NODE - 10: 文档类型节点
    </script>
</body>
</html>
