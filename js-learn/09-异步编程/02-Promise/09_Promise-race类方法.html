<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Promise.race()
         *  获取最先执行完成的Promise，无论这个Promise是resolve还是reject，都会作为新的Promise返回
         */
        const task1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                reject("错误信息1001")
            }, 1000);
        })
        const task2 = new Promise((resolve)=>{
            setTimeout(() => {
                resolve(2001)
            }, 3000);
        })

        Promise.race([task1,task2])
            .then(res=>{
                console.log(res);
            }).catch(err=>{
                console.log(err); // 错误信息1001
            })
    </script>
</body>
</html>
