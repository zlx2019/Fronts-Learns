<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开启严格模式</title>
</head>
<body>
    <script>
        // 开启当前js文件的严格模式
        "use strict"

        // 也可以让一个函数 单独开启严格模式
        function foo(){
            "use strict"
        }
    </script>
</body>
</html>
