<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式的限制</title>
</head>
<body>
    <!-- 
        1. 不会意外创建全局变量
        2. 将产生的静默错误，直接抛出
        3. 函数名不能重名
     -->
    <script>
        // 开启严格模式
        "use strict"
    </script>
</body>
</html>
